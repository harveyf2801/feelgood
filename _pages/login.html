permalink: /login.html
title: Login | FeelGood
name: login
---
        <main>
            <form class="full-screen container" action="#" method="GET">
                <!-- Login form section -->
                    <h1>Login</h1>
                    <input id="email" type="email" placeholder="Email" required>
                    <input id="passw" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                    <div>
                        <button type="submit" value="Submit" class="btn filled">Login</button>
                        <a class="btn no-outline" href="{{ '/signup.html' | relative_url }}">Not got an account?</a>
                    </div>
            </form>
        </main>
