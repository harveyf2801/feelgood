<!DOCTYPE html>
<html lang="en" xml:lang="en" class="home">
  <head>
    <title>{{ page.title }}</title>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="author" content="Harvey Fretwell">
    <meta name="keywords" content="fitness, wellbeing, dieting, gym, project">
    <meta name="description" content="A website to help you with Fitness, Dieting and Wellbeing.">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png?' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="194x194" href="{{ '/assets/images/favicons/favicon-194x194.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/images/favicons/android-chrome-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/images/favicons/site.webmanifest' | relative_url }}">
    <link rel="mask-icon" href="{{ '/assets/images/favicons/safari-pinned-tab.svg' | relative_url }}" color="#705b69">
    <link rel="shortcut icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}">
    <meta name="apple-mobile-web-app-title" content="FeelGood">
    <meta name="application-name" content="FeelGood">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="{{ '/assets/images/favicons/browserconfig.xml' | relative_url }}">
    <meta name="theme-color" content="#705b69">

    <!-- Dynamic Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicons/favicon.svg?' | relative_url }}">

    <!-- Open Graph protocol -->
    <meta property="og:locale" content="en_GB" />
    <meta property="og:title" content="FeelGood">
    <meta property="og:site_name" content="Harvey Fretwell">
    <meta property="og:url" content="https://feelgood.github.io/">
    <meta property="og:description" content="A website to help you with Fitness, Dieting and Wellbeing.">
    <meta property="og:type" content="website">
    
    <!-- !!! To Do !!! -->
    <meta property="og:image" content="{{ 'assets/hero/main.jpg' | relative_url }}">
    <meta property="og:image:width" content="5472">
    <meta property="og:image:height" content="3648">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  </head>
  <body>
    
    {% include header.html %}
    
    {{ content }}
    
    {% include footer.html %}

    <!-- Javascript -->
    <script src="{{ '/assets/js/index.js | relative_url }}" type="module"></script>
  </body>
</html>
